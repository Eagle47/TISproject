<html>
<head>
    <meta charset="utf-8">
    <title>Museums</title>
</head>

<body>
    <H2><font face="Montserrat">Museums</H2>
    {% for museum in museums %}
        <font face="Montserrat">
        <A href = "museums/{{ museum["id"] }}">
            {{ museum["name"] }} ({{ museum['foundation_year']}}), {{ museum['city'] }}
        </A><br>
    {% endfor %}

    <P>
    <A href = "/museums/add">
        Add museum
    </A><br>
    <A href = "/museums/add_exhibit">
        Add exhibit to museum
    </A><br>
    <A href = "/museums/remove">
        Remove museum
    </A>
    
    <P>
    <A href = "/">
        Back to Main page
    </A>
</body>

</html>
